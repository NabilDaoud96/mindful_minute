<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Get Total</title>
</head>
<body>

<h2>Get Total</h2>

<form th:action="@{/getTotal}" method="GET">
  <label for="orderNo">Order Number:</label>
  <input type="text" id="orderNo" name="orderNo" required/>

  <button type="submit">Get Total</button>
</form>

<!-- Display the result -->
<div th:if="${total}">
  <p th:text="'Total for Order ' + ${orderNo} + ' is ' + ${total}"></p>
</div>

</body>
</html>
